<audio id="bgm" loop>
  <source src="images/song2.mp3" type="audio/mpeg">
  브라우저가 오디오 태그를 지원하지 않습니다.
</audio>

<script>
  const audio = document.getElementById('bgm');
  audio.volume = 0.3;
  let played = false;

  function startAudio() {
    if (!played) {
      audio.currentTime = 0;        // ⏮ 음악 처음부터
      audio.muted = false;          // 🔊 음소거 해제
      audio.play().then(() => {
        played = true;
        console.log("음악 재생 성공!");
        window.removeEventListener('scroll', startAudio);
        document.removeEventListener('click', startAudio);
        document.removeEventListener('touchstart', startAudio);
      }).catch((err) => {
        console.log("재생 실패:", err);
      });
    }
  }

  // 사용자 상호작용 이벤트들 (스크롤 + 클릭 + 터치)
  window.addEventListener('scroll', startAudio);
  document.addEventListener('click', startAudio);
  document.addEventListener('touchstart', startAudio);
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const images = document.querySelectorAll("img");

  images.forEach(img => {
    // 부모가 wrapper인지 확인 (중복 방지)
    if (img.parentNode.classList.contains("image-wrapper")) return;

    // 래퍼 div 생성
    const wrapper = document.createElement("div");
    wrapper.className = "image-wrapper";
    wrapper.style.position = "relative";
    wrapper.style.display = "inline-block";

    // 투명 오버레이 생성
    const overlay = document.createElement("div");
    overlay.className = "image-overlay";
    overlay.style.position = "absolute";
    overlay.style.top = "0";
    overlay.style.left = "0";
    overlay.style.width = "100%";
    overlay.style.height = "100%";
    overlay.style.zIndex = "2";
    overlay.style.background = "url('images/transparent-layer.png')";

    // 이미지 스타일 설정
    img.style.pointerEvents = "none";
    img.style.userSelect = "none";
    img.style.webkitUserDrag = "none";

    // 이미지 래핑
    img.parentNode.insertBefore(wrapper, img);
    wrapper.appendChild(img);
    wrapper.appendChild(overlay);
  });
});
</script>

<script>
  // Google 앱 웹뷰에서도 Ctrl+줌 또는 핀치줌 방지
  document.addEventListener('gesturestart', function (e) {
    e.preventDefault();
  });

  document.addEventListener('gesturechange', function (e) {
    e.preventDefault();
  });

  document.addEventListener('gestureend', function (e) {
    e.preventDefault();
  });

  // Android 구글앱에서 핀치줌 차단 (터치 2개 이상 시 막기)
  document.addEventListener('touchmove', function (e) {
    if (e.touches.length > 1) {
      e.preventDefault();
    }
  }, { passive: false });
</script>
